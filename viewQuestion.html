    <!----------------------PAGE CONTENT---------------------------->

    <div class="container">
        <div class="shade">
            <div class="blackboard" style="color:white">
                <h3>Форма за преглед на въпроси</h3>
                <div id="labels">
                    <label for="question_name">
                        Условие на въпроса:
                        <span>Коя е най - близката планета до Слънцето?</span>
                    </label>

                    <label for="true_answer">
                        Верен отговор на въпроса:
                        <span>Меркурий</span> 
                    </label>

                    <label for="false_answer_1">
                        Първи грешен отговор на въпроса:
                        <span>Марс</span>
                    </label>

                    <label for="false_answer_2">
                        Втори грешен отговор на въпроса:
                        <span>Земя</span>
                    </label>

                    <label for="false_answer_3">
                        Трети грешен отговор на въпроса:
                        <span>Юпитер</span>
                    </label>

                    <label for="link">
                        Линк към източника на въпроса:
                        <span>www.wikipedia.com</span>
                    </label>

                </div>

                <input type="button" value="Одобри въпрос" id="add_btn">
                <input type="button" value="Отхвърли въпрос" id="cancel_btn">
            </div>
        </div>

        <!-- Bootstrap core JavaScript -->
